name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -r backend/requirements.txt -r backend/requirements-dev.txt
      - name: Run tests
        run: python -m pytest -q backend

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect frontend directory
        id: detect
        run: |
          if [ -f frontend/package.json ]; then
            echo "dir=frontend" >> "$GITHUB_OUTPUT"
          elif [ -f spa/package.json ]; then
            echo "dir=spa" >> "$GITHUB_OUTPUT"
          else
            echo "dir=" >> "$GITHUB_OUTPUT"
          fi
      - name: Set up Node
        if: ${{ steps.detect.outputs.dir != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: ${{ steps.detect.outputs.dir }}/package-lock.json
      - name: Install frontend dependencies
        if: ${{ steps.detect.outputs.dir != '' }}
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm ci
      - name: Build frontend
        if: ${{ steps.detect.outputs.dir != '' }}
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm run build
      - name: Skip frontend build
        if: ${{ steps.detect.outputs.dir == '' }}
        run: echo "No frontend package.json found; skipping."
