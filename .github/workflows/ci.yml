name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./test.db
      ENABLE_DEMO_DATA: "0"
      PYTHONPATH: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
            etl/pyproject.toml

      - name: Install backend + ETL
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-dev.txt
          pip install -e ./etl

      - name: Run backend tests
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: http://localhost:8000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  docker-smoke:
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Docker Compose smoke test
        run: |
          chmod +x scripts/compose_smoke.sh
          ./scripts/compose_smoke.sh

  frontend-ui-smoke:
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    timeout-minutes: 40
    env:
      DATABASE_URL: sqlite:///./ui-smoke.db
      ENABLE_DEMO_DATA: "1"
      VITE_API_URL: http://localhost:8000
      PYTHONPATH: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
            etl/pyproject.toml

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-dev.txt
          pip install -e ./etl

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Run UI smoke
        env:
          BASE_URL: http://localhost:4173
          BACKEND_PORT: 8000
          FRONTEND_PORT: 4173
        run: |
          chmod +x scripts/ui_smoke.sh
          ./scripts/ui_smoke.sh
