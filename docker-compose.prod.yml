version: '3.9'

services:
  caddy:
    image: caddy:2.7
    restart: unless-stopped
    ports:
      - "127.0.0.1:18080:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
      - backend

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.prod
    # ADMIN_* variables are sourced from .env.prod
    environment:
      PYTHONPATH: /app:/app/etl
      DATA_DIR: /app/data
    command: >
      gunicorn -k uvicorn.workers.UvicornWorker -w 4 app.main:app
      -b 0.0.0.0:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.prod
    # ADMIN_* variables are sourced from .env.prod
    environment:
      PYTHONPATH: /app:/app/etl
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    command: celery -A app.tasks worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      PYTHONPATH: /app:/app/etl
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    command: celery -A app.tasks beat --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ia_crm
      POSTGRES_PASSWORD: ia_crm
      POSTGRES_DB: ia_crm
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ia_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: https://ia-crm.aubach.fr
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://ia-crm.aubach.fr
    depends_on:
      backend:
        condition: service_started

  spa:
    build:
      context: ./spa
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "127.0.0.1:3000:3000"


volumes:
  db-data:
  caddy-data:
  caddy-config:
